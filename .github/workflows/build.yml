name: Build Formula Warrior APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # Checkout repository
      # -----------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # Clear old Buildozer cache
      # -----------------------------------------------------------
      - name: Clear Buildozer cache
        run: rm -rf ~/.buildozer

      # -----------------------------------------------------------
      # Install system dependencies
      # -----------------------------------------------------------
      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            build-essential autoconf libtool pkg-config zlib1g-dev \
            libncurses-dev libffi-dev libssl-dev python3-dev wget curl

      # -----------------------------------------------------------
      # Install Buildozer
      # -----------------------------------------------------------
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer Cython==0.29.36 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # -----------------------------------------------------------
      # Install Android SDK (modern command-line tools)
      # -----------------------------------------------------------
      - name: Install Android SDK
        run: |
          SDK=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK/cmdline-tools

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          unzip -q cmdline-tools.zip -d $SDK/cmdline-tools
          mv $SDK/cmdline-tools/cmdline-tools $SDK/cmdline-tools/latest

          chmod +x $SDK/cmdline-tools/latest/bin/sdkmanager

          # Accept licenses
          yes | $SDK/cmdline-tools/latest/bin/sdkmanager --licenses

          # Install platform-tools, build-tools, and platforms
          yes | $SDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK \
            "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      # -----------------------------------------------------------
      # Export Android tools to PATH
      # -----------------------------------------------------------
      - name: Export Android tools to PATH
        run: |
          echo "$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/.buildozer/android/platform/android-sdk/platform-tools" >> $GITHUB_PATH

      # -----------------------------------------------------------
      # Install Android NDK r25b
      # -----------------------------------------------------------
      - name: Install Android NDK r25b
        run: |
          NDK=$HOME/.buildozer/android/platform
          rm -rf $NDK/android-ndk-r25b || true
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip -d $NDK
          rm android-ndk-r25b-linux.zip

      # -----------------------------------------------------------
      # Patch buildozer.spec with correct SDK/NDK paths
      # -----------------------------------------------------------
      - name: Patch buildozer.spec
        run: |
          sed -i 's|#\? *android.sdk_path.*|android.sdk_path = /home/runner/.buildozer/android/platform/android-sdk|g' buildozer.spec
          sed -i 's|#\? *android.ndk_path.*|android.ndk_path = /home/runner/.buildozer/android/platform/android-ndk-r25b|g' buildozer.spec

      # -----------------------------------------------------------
      # Redirect Buildozer to modern sdkmanager
      # -----------------------------------------------------------
      - name: Force Buildozer to use modern sdkmanager
        run: echo "ANDROID_SDKMANAGER=$HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager" >> $GITHUB_ENV

      # -----------------------------------------------------------
      # Build APK
      # -----------------------------------------------------------
      - name: Build APK
        env:
          ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
          ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
        run: |
          mkdir -p build_logs
          buildozer -v android debug | tee build_logs/buildozer.log

      # -----------------------------------------------------------
      # Upload build logs
      # -----------------------------------------------------------
      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: build_logs/buildozer.log
          retention-days: 7

      # -----------------------------------------------------------
      # Debug APK paths
      # -----------------------------------------------------------
      - name: Debug APK paths
        run: find . -name "*.apk" -maxdepth 20 || true

      # -----------------------------------------------------------
      # Upload APK
      # -----------------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: formula-warrior-apk
          path: |
            .buildozer/**/*.apk
          retention-days: 7
