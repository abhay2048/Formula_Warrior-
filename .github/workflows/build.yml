name: Build Formula Warrior APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
              build-essential autoconf libtool pkg-config zlib1g-dev \
              libncurses6 libncurses-dev libtinfo6 \
              libffi-dev libssl-dev libgl1-mesa-dev libgles2-mesa-dev \
              libgstreamer1.0-dev gstreamer1.0-plugins-base \
              gstreamer1.0-plugins-good ffmpeg python3-dev wget curl

      - name: Install Python packages
        run: |
          python3 -m pip install --upgrade pip wheel setuptools
          python3 -m pip install --user buildozer Cython==0.29.36 virtualenv
          python3 -m pip install --user kivy[base]==2.2.1 --pre --extra-index-url https://kivy.org/downloads/simple/
          python3 -m pip install --user plyer
          export PATH=$PATH:~/.local/bin

      - name: Install Android SDK & NDK
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk
          cd $HOME/.buildozer/android/platform/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q *.zip
          yes | ./cmdline-tools/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "platform-tools" "build-tools;34.0.0" "platforms;android-34"
          mkdir -p $HOME/.buildozer/android/platform/android-ndk-r25b
          wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip -d $HOME/.buildozer/android/platform/

      - name: Verify Buildozer
        run: ~/.local/bin/buildozer --version

      - name: Build APK
        env:
          ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
          ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer -v android debug --ignore-setup-py --copy-libs

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: formula-warrior-apk
          path: bin/*.apk
