name: Build Formula Warrior APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
              build-essential autoconf libtool pkg-config zlib1g-dev \
              libncurses6 libncurses-dev libncursesw6-dev libtinfo6 \
              libffi-dev libssl-dev

      - name: Install Python packages
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer Cython==0.29.33
          python3 -m pip install --upgrade virtualenv

      - name: Verify buildozer
        run: |
          buildozer --version

      - name: Run Buildozer (android debug)
        env:
          ANDROIDSDK: ${{ runner.temp }}/android-sdk
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: apk-artifacts
          path: bin/*.apk
