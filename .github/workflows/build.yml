name: Build Formula Warrior APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
              build-essential autoconf libtool pkg-config zlib1g-dev \
              libncurses6 libncurses-dev libtinfo6 libffi-dev libssl-dev \
              python3-dev wget curl

      - name: Install Buildozer & Python tools
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user buildozer Cython==0.29.36 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Clean previous build
        run: rm -rf .buildozer

      - name: Install Android SDK command-line tools
        run: |
          SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_ROOT/cmdline-tools
          cd $SDK_ROOT/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q *.zip
          mv cmdline-tools latest
          ln -s $SDK_ROOT/cmdline-tools/latest $SDK_ROOT/tools
          yes | $SDK_ROOT/tools/bin/sdkmanager --sdk_root=$SDK_ROOT \
            "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      - name: Install Android NDK r25b
        run: |
          NDK_URL="https://dl.google.com/android/repository/android-ndk-r25b-linux.zip"
          NDK_DIR=$HOME/.buildozer/android/platform
          mkdir -p $NDK_DIR
          wget -q $NDK_URL -O android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip -d $NDK_DIR
          rm android-ndk-r25b-linux.zip

      - name: Verify Buildozer
        run: buildozer --version

      - name: Build APK
        env:
          ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
          ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: formula-warrior-apk
          path: bin/*.apk
          retention-days: 7

