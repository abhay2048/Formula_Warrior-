name: Build Formula Warrior APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip openjdk-17-jdk python3-pip \
              build-essential autoconf libtool pkg-config zlib1g-dev \
              libncurses6 libncurses-dev libtinfo6 libffi-dev libssl-dev \
              python3-dev wget curl

      - name: Install Buildozer & Python tools
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --user buildozer Cython==0.29.36 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Android SDK command-line tools
        run: |
          mkdir -p $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          cd $HOME/.buildozer/android/platform/android-sdk/cmdline-tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q *.zip
          mkdir -p latest
          mv cmdline-tools/* latest/
          yes | $HOME/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.buildozer/android/platform/android-sdk \
            "platform-tools" "build-tools;34.0.0" "platforms;android-34" 

      - name: Verify Buildozer
        run: buildozer --version

      - name: Build APK
        env:
          ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
        run: |
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: formula-warrior-apk
          path: bin/*.apk
          retention-days: 7
