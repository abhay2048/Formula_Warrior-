name: Build Formula Warrior APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            build-essential autoconf libtool pkg-config zlib1g-dev \
            libncurses5 libncurses5-dev libncursesw5-dev libtinfo5 \
            libffi-dev libssl-dev

      - name: Install Python deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install buildozer Cython==0.29.33 virtualenv
          export PATH=$PATH:~/.local/bin

      - name: Build APK with Buildozer
        run: |
          export PATH=$PATH:~/.local/bin
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: formula-warrior-apk
          path: bin/*.apk
