name: Build Formula Warrior APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # Checkout repo
      # -----------------------------------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # Clear old buildozer cache (IMPORTANT)
      # -----------------------------------------------------------
      - name: Clear old Buildozer cache
        run: rm -rf ~/.buildozer

      # -----------------------------------------------------------
      # Install system dependencies
      # -----------------------------------------------------------
      - name: Install system deps
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk python3-pip \
            build-essential autoconf libtool pkg-config zlib1g-dev \
            libncurses-dev libffi-dev libssl-dev python3-dev wget curl

      # -----------------------------------------------------------
      # Install Buildozer
      # -----------------------------------------------------------
      - name: Install Buildozer
        run: |
          python3 -m pip install --upgrade pip
          pip install buildozer Cython==0.29.36 virtualenv
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      # -----------------------------------------------------------
      # Install Android SDK (modern cmdline-tools version)
      # -----------------------------------------------------------
      - name: Install Android SDK
        run: |
          SDK=$HOME/.buildozer/android/platform/android-sdk
          mkdir -p $SDK/cmdline-tools

          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip -d $SDK/cmdline-tools
          mv $SDK/cmdline-tools/cmdline-tools $SDK/cmdline-tools/latest

          yes | $SDK/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK \
            "platform-tools" "build-tools;33.0.2" "platforms;android-33"

      # -----------------------------------------------------------
      # Install Android NDK r25b (recommended for Kivy)
      # -----------------------------------------------------------
      - name: Install Android NDK r25b
        run: |
          NDK=$HOME/.buildozer/android/platform
          wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
          unzip -q android-ndk-r25b-linux.zip -d $NDK
          rm android-ndk-r25b-linux.zip

      # -----------------------------------------------------------
      # Patch buildozer.spec with correct SDK/NDK paths
      # -----------------------------------------------------------
      - name: Patch buildozer.spec paths
        run: |
          # Force correct SDK path
          sed -i 's|#\? *android.sdk_path.*|android.sdk_path = /home/runner/.buildozer/android/platform/android-sdk|g' buildozer.spec

          # Force correct NDK path
          sed -i 's|#\? *android.ndk_path.*|android.ndk_path = /home/runner/.buildozer/android/platform/android-ndk-r25b|g' buildozer.spec

          # Force correct sdkmanager path
          if grep -q "android.sdkmanager_path" buildozer.spec; then
            sed -i 's|android.sdkmanager_path.*|android.sdkmanager_path = /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager|g' buildozer.spec
          else
            echo "android.sdkmanager_path = /home/runner/.buildozer/android/platform/android-sdk/cmdline-tools/latest/bin/sdkmanager" >> buildozer.spec
          fi

      # -----------------------------------------------------------
      # Build APK
      # -----------------------------------------------------------
      - name: Build APK
        env:
          ANDROIDSDK: $HOME/.buildozer/android/platform/android-sdk
          ANDROIDNDK: $HOME/.buildozer/android/platform/android-ndk-r25b
        run: |
          mkdir -p build_logs
          buildozer -v android debug | tee build_logs/buildozer.log

      # -----------------------------------------------------------
      # Upload build logs
      # -----------------------------------------------------------
      - name: Upload build log
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: build_logs/buildozer.log
          retention-days: 7

      # -----------------------------------------------------------
      # Debug APK paths
      # -----------------------------------------------------------
      - name: Debug APK paths
        run: find . -name "*.apk" -maxdepth 20 || true

      # -----------------------------------------------------------
      # Upload APK
      # -----------------------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: formula-warrior-apk
          path: |
            .buildozer/**/*.apk
          retention-days: 7
